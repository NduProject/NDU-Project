<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Ndu Project">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ndu Project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Ndu Project</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter HTML renderer: avoid canvaskit CDN (gstatic) timeouts -->
  <script>
    window.flutterConfiguration = window.flutterConfiguration || {};
    window.flutterConfiguration.renderer = 'html';
  </script>
  <!-- Firebase SDK Configuration managed by FlutterFire -->
  <script>
    // Align with FlutterFire tested version to avoid runtime issues
    window.flutterfire_web_sdk_version = '12.3.0';
  </script>
  <!-- Firebase gstatic fallback: try gstatic first; on timeout/error, load from jsDelivr.
       Set window.FIREBASE_USE_JSDELIVR = true before this script to always use jsDelivr. -->
  <script>
    (function() {
      var FIREBASE_VERSION = '12.3.0';
      var GSTATIC = 'https://www.gstatic.com/firebasejs/' + FIREBASE_VERSION + '/';
      var JSDELIVR = 'https://cdn.jsdelivr.net/npm/firebase@' + FIREBASE_VERSION + '/';
      var TIMEOUT_MS = 10000;
      var origFetch = window.fetch;
      if (!origFetch) return;
      window.fetch = function(input, init) {
        var url = typeof input === 'string' ? input : (input && input.url);
        if (!url || url.indexOf('www.gstatic.com/firebasejs/') === -1) {
          return origFetch.call(this, input, init);
        }
        var fallbackUrl = url.replace(GSTATIC, JSDELIVR);
        if (window.FIREBASE_USE_JSDELIVR) {
          return origFetch.call(this, fallbackUrl, init);
        }
        var controller = new AbortController();
        var timeoutId = setTimeout(function() { controller.abort(); }, TIMEOUT_MS);
        var opts = init ? Object.assign({}, init) : {};
        opts.signal = controller.signal;
        return origFetch.call(this, input, opts).then(function(r) {
          clearTimeout(timeoutId);
          return r;
        }).catch(function(err) {
          clearTimeout(timeoutId);
          var fbInit = init ? Object.assign({}, init) : {};
          delete fbInit.signal;
          return origFetch.call(this, fallbackUrl, fbInit);
        });
      };
    })();
  </script>
  <style>
    /* System font fallback to avoid Google Fonts CDN dependency */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
